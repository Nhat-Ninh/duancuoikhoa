server {
    listen 80;
    server_name localhost;

    # Cấu hình log
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # =================== PHẦN CẤU HÌNH ĐƯỢC SỬA ===================

    # 1. Xử lý các file tĩnh (HTML, JS, CSS...)
    location / {
        # Thư mục gốc cho các file tĩnh là /frontend
        root /var/www/html/frontend;
        # Ưu tiên tìm file, thư mục, nếu không thấy thì trả về index.html
        try_files $uri $uri/ /index.html;
    }

    # 2. Xử lý các request tới file PHP
    location ~ \.php$ {
        # Thư mục gốc cho các file PHP là /var/www/html
        # (nơi chứa thư mục /api)
        root /var/www/html;

        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Chuyển tiếp request tới container php-app
        fastcgi_pass php-app:9000;
        fastcgi_index index.php;
        include fastcgi_params;

        # Đường dẫn tới file PHP trong container php-app
        # $document_root ở đây là /var/www/html (đã được định nghĩa ở trên)
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}