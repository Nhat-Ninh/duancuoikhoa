<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Đăng ký — Health Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" rel="stylesheet"/>
  <style>
    body { min-height:100vh; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #eef7ff, #ffffff); }
    .card { animation: pop .5s ease; }
    @keyframes pop { from{ transform:scale(.98); opacity:.6 } to { transform:scale(1); opacity:1 } }
  </style>
</head>
<body>
  <div class="container-tight">
    <div class="card card-md shadow-lg rounded-2xl">
      <div class="card-body">
        <h2 class="h2 mb-3 text-center">Tạo tài khoản ✨</h2>
        <div class="mb-2">
          <label class="form-label">Họ tên</label>
          <input id="full_name" class="form-control" placeholder="Nguyễn Văn A" autocomplete="name">
        </div>
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" placeholder="you@example.com" autocomplete="username">
        </div>
        <div class="mb-2">
          <label class="form-label">Mật khẩu (≥ 8 ký tự)</label>
          <input id="password" type="password" class="form-control" placeholder="••••••••" autocomplete="new-password">
        </div>
        <div class="d-grid gap-2 mt-3">
          <button id="btn-register" class="btn btn-primary">Đăng ký</button>
          <a class="btn btn-link" href="./login.html">Đã có tài khoản? Đăng nhập</a>
        </div>
        <div id="toast" class="mt-3 text-danger" style="display:none;"></div>
      </div>
    </div>
  </div>

<script>
  document.getElementById('btn-register').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const full_name = document.getElementById('full_name').value.trim();
    const password = document.getElementById('password').value;
    try {
      const res = await fetch('/api/auth/register.php', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        credentials: 'include',
        body: JSON.stringify({ email, full_name, password })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Đăng ký thất bại');
      // Sau khi đăng ký, tự chuyển sang đăng nhập
      location.href = './login.html?next=/';
    } catch(e) {
      const t = document.getElementById('toast'); t.style.display='block'; t.textContent = e.message;
    }
  });
</script>
</body>
</html>
