<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Đăng nhập — Health Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" rel="stylesheet"/>
  <style>
    body { min-height: 100vh; display:flex; align-items:center; justify-content:center; background: radial-gradient(circle at 20% 20%, #f0f7ff, #ffffff); }
    .card { animation: floatIn .6s ease-out; }
    @keyframes floatIn { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="container-tight">
    <div class="card card-md shadow-lg rounded-2xl">
      <div class="card-body">
        <h2 class="h2 mb-3 text-center">Chào mừng trở lại 👋</h2>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" placeholder="you@example.com" autocomplete="username">
        </div>
        <div class="mb-2">
          <label class="form-label">Mật khẩu</label>
          <input id="password" type="password" class="form-control" placeholder="••••••••" autocomplete="current-password">
        </div>
        <div class="d-grid gap-2 mt-3">
          <button id="btn-login" class="btn btn-primary">Đăng nhập</button>
          <a class="btn btn-link" href="./register.html">Chưa có tài khoản? Đăng ký</a>
        </div>
        <div id="toast" class="mt-3 text-danger" style="display:none;"></div>
      </div>
    </div>
  </div>

<script>
  const next = new URLSearchParams(location.search).get('next') || '/';
  document.getElementById('btn-login').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    try {
      const res = await fetch('/api/auth/login.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        credentials: 'include',
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Đăng nhập thất bại');
      // Hiệu ứng nhỏ trước khi chuyển trang
      document.body.style.transition = 'opacity .2s'; document.body.style.opacity = '0.8';
      setTimeout(()=>location.href = next, 150);
    } catch (e) {
      const t = document.getElementById('toast'); t.style.display='block'; t.textContent = e.message;
    }
  });
</script>
</body>
</html>
